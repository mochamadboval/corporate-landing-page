<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitespace UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Inter] text-gray-700 lg:px-8">
    <header
      class="border-b border-gray-200 flex items-center px-4 py-2 md:px-8 md:py-2.5 lg:border-0 lg:max-w-[1216px] lg:mx-auto lg:px-0 lg:py-[18px]"
    >
      <h1 class="mr-auto">
        <picture>
          <source media="(min-width:768px)" srcset="./images/logo.png" />
          <img
            src="./images/logo-mobile.png"
            alt="Whitespace UI"
            title="Whitespace UI"
          />
        </picture>
      </h1>
      <nav class="hidden lg:flex lg:font-medium lg:gap-6">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About us</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
      </nav>
      <a
        href="#"
        class="bg-blue-600 font-semibold px-4 py-2 rounded-lg text-white md:px-5 md:py-2.5 lg:ml-6 lg:text-sm"
      >
        Start now
      </a>
      <button class="ml-3 lg:hidden">
        <img src="./images/menu-button.svg" alt="" class="md:w-11" />
      </button>
    </header>
    <main
      class="pt-12 px-4 md:pt-16 md:px-8 lg:max-w-[1216px] lg:mx-auto lg:px-0 lg:py-8"
    >
      <article
        class="flex flex-col gap-12 md:gap-16 lg:flex-row lg:gap-8 lg:py-8"
      >
        <div class="lg:flex lg:flex-col lg:justify-center lg:w-1/2">
          <p
            class="font-semibold leading-[44px] text-4xl text-gray-900 md:leading-[60px] md:text-5xl"
          >
            Everything you need to scale a
            <span
              class="border-b-4 border-blue-600 inline-block leading-none md:border-b-[6px]"
              >global team</span
            >
          </p>
          <p class="pt-4 md:text-lg">
            Check out our proven methods, guides, and exercises that help make
            work better, and people happier.
          </p>
          <div class="flex flex-col gap-3 pt-12 md:flex-row lg:pt-16">
            <a
              href="#"
              class="bg-blue-600 font-semibold px-5 py-2.5 rounded-lg text-center text-sm text-white"
            >
              Learn more
            </a>
            <a
              href="#"
              class="border border-gray-300 flex font-semibold gap-2 items-center justify-center px-[19px] py-[9px] rounded-lg text-sm"
            >
              <img src="./images/play.svg" alt="" />
              <span>Watch demo</span>
            </a>
          </div>
          <div class="flex flex-col gap-2 pt-6 text-lg">
            <p>Trusted by over than 1M customers</p>
            <img
              src="./images/ratings.svg"
              alt="Rating: Five stars"
              width="140px"
            />
          </div>
        </div>
        <div class="flex justify-center lg:w-1/2">
          <div class="lg:relative">
            <picture>
              <source
                media="(min-width:1024px)"
                srcset="./images/featured-desktop.png"
              />
              <source
                media="(min-width:768px)"
                srcset="./images/featured-tablet.png"
              />
              <img
                src="./images/featured-mobile.png"
                alt="Featured image of Whitespace UI"
              />
            </picture>
            <img
              src="./images/credit-card.png"
              alt="Credit card example"
              class="hidden lg:absolute lg:block lg:bottom-5 lg:left-5"
            />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
