<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitespace UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

            title="Whitespace UI"

      </h1>
      <nav class="hidden lg:flex lg:font-medium lg:gap-6">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About us</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
      </nav>
      <a
        href="#"
        class="bg-blue-600 font-semibold px-4 py-2 rounded-lg text-white md:px-5 md:py-2.5 lg:ml-6 lg:text-sm"
      >
        Start now
      </a>
      <button class="ml-3 lg:hidden">
        <img src="./images/menu-button.svg" class="md:w-11" />
      </button>
    </header>
  </body>
</html>
